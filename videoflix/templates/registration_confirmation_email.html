<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Activation</title>
    </head>

    <body style="font-family: Arial, sans-serif; line-height: 1.6;">

        <div
            style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f8f8f8; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

            <h2 style="color: #333; text-align: center;">Account Activation</h2>

            <p style="text-align: center">Hello {{ user.first_name }} {{ user.last_name }},</p>

            <p style="text-align: center">Thank you for registering. Please click the following link to activate
                your account:</p>

            <p style="text-align: center; margin-top: 20px;">
                <a href="{{ confirmation_link }}"
                    style="display: inline-block; padding: 20px 40px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px;">Activate
                    Account</a>
            </p>

            <p style="text-align: center">If you did not register on our site, please ignore this email.</p>

            <p style="text-align: center; margin-top: 30px; color: #888;">Best regards,<br>Tony Tech</p>

        </div>

    </body>

</html>
